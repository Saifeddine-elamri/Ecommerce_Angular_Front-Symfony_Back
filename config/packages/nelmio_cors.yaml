nelmio_cors:
    defaults:
        allow_origin: ['http://localhost:4200'] # Adresse du frontend Angular
        allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
        allow_headers: ['content-type', 'authorization']
        expose_headers: []
        max_age: 3600
        hosts: []
    paths:
        '^/api/':
            allow_origin: ['http://localhost:4200']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
            allow_headers: ['content-type', 'authorization']
